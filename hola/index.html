    <p> No sé por donde empezar realmente, nunca fui bueno para expresar lo que sentía, pero bueno.
        La verdad, siempre estuve cansado, desde el momento en el que tomé conciencia de quién soy, y no es culpa de nadie, simplemente me abrumaba todo lo que me rodeaba, y a la fecha, aún. No hay un momento en toda mi vida en el que pueda decir que estuve en paz, feliz, sin preocuparme de las cosas. Me preguntaba constantemente por qué mucha gente es, aparentemente, feliz, y el por qué yo no podía serlo. Mi infelicidad ha llegado al punto en el que de plano ya no siento nada, lo que me gustaba ahora no me causa ningún sentimiento, y es feo, me he vuelto más y más miserable conforme pasan los años, mis ganas de seguir aquí se van desvaneciendo cada día, diario me recuerdo lo miserable que soy, lo infeliz que he sido por años, cómo no pude vivir a las expectativas de los demás, y peor aún, de mis propias expectativas. Solía decir que podía con todo, aprender lo que sea, destacar, pero la realidad siempre ha sido otra, no fui más que un idiota creyendo que iba a sobresalir, para al final terminar peor que estancado. 
        Por un periodo poco menor de 5 años, tuve una pequeña muestra de lo que podría ser mi vida si mi amargura no fuera tanta, pero gracias a la misma, a mi tendencia por pensar, y pensar, y pensar, y creer que estaría en lo correcto, alejé a la persona que más quería de mi vida. Fui tan egoísta al querer un poco de lo que yo intentaba dar de regreso, pero fui un idiota al permitir que me consumiera. Todo este tiempo pensé que iban mejorando las cosas, pero realmente, sólo era la estaca final. Suena mucho a cliché y trillado, y a “Este pendejo se mató porque su novia lo dejó”, no, realmente no, estaba consciente de que las cosas cambian, y si no me quería igual que yo, pues ni modo, pero a pesar de eso me seguí aferrando, me afectó tanto que mi lógica no se pudiese sobreponer encima de mis estúpidos sentimientos, dejándome llevar por lo que ella sentía, y al final de todo, me di cuenta que así ha sido toda mi vida, me he dejado llevar por lo que otras personas sienten, porque saben que sin importar qué, estaría ahí para apoyarles en lo que pudiera. No soy un salvador, ni mucho menos un tapete, entonces ¿Por qué dejé que me trataran así? 
        Mi existencia siempre estuvo condicionada, a cumplir lo que los demás me pidan, y siendo sinceros, únicamente me rebelé con mi madre, a quien le pido muchas disculpas, pero sé que no serán suficientes, pero ya no quiero ser su “terapeuta” ni su “amigo”, quiero estar en paz, quiero sentir por mí mismo y no dejar que ella ni otras personas sientan por mí. He reprimido tantas cosas, tantas situaciones, que al final, sólo me parece cómica la situación. Aguanté muchas cosas, y ahora me doy cuenta que realmente nunca tuve a quien pudiera confiarle las cosas, no podía decir que me sentía mal porque molestaba a las demás personas, no podía pedir algo porque o me daba pena o me preguntaban enojados que si lo que me dan no es suficiente, no podía sentir porque tenía que escuchar primero a los demás y ellos sentían por mí, diciéndome qué hacer, cómo ser, y poniendo sus expectativas de mí en el cielo, al que yo desesperadamente intentaba llegar, recibiendo mínimas recompensas de afecto, las cuales yo apreciaba con el alma, y aunque quisiera más, siempre pensé que nunca las merecía lo suficiente. 
        Siempre prefirieron a otras personas antes que a mí, y estoy consciente que fue por mi ser tan miserable y amargado desde pequeño, y aunque intenté desesperadamente cambiarlo, las personas siempre me verían igual, y la verdad, agraciado no soy, es más bonita una patada en los huevos que mi cara, no sólo detesto cómo soy intrínsecamente, sino físicamente también, y aunque he intentado cambiarlo, siempre me he rendido, a pesar de mi devoción por mejorar. Nunca fui la primer opción de alguien, no sólo románticamente, sino en términos de amistad también, e incluso entre familia, a pesar del hecho que he estado para ellos más de lo que han estado para mí, por un margen muy grande para ser ignorado. Trato de ser lo más lógico posible todo el tiempo, midiendo qué voy a hacer, pensando lo que tengo que decir, todo premeditado, nada en el momento, apenas y puedo separarme un poco de esta tendencia al estar con gente que conozco en línea, diciendo tonterías y desesperadamente intentando conseguir un poquito de aprobación por parte de los grupos. 
        Me arrepiento tanto de haber dicho tantas mentiras para ganar la artificial aprobación de la gente, más que nada a una cierta persona quien conocí en secundaria y actualmente estudia en la misma uni que yo, a quien le pido mis más sinceras disculpas.
        Trato de conducirme con total honestidad, inclusive si es a veces algo brutal, pero mi conciencia me persigue por todo aquello que he manifestado en falsedad. 
        Siempre me ha dicho toda la gente a mi alrededor que soy muy listo, y eso automáticamente sube la expectativa que mantienen de mí, lo cual me trae sin cuidado, porque al resto de mi familia le encanta presumir que “Daniel es muy listo, estudia en la mejor universidad del país, toca piano, sabe inglés, le sabe a esto, le sabe a aquello…”, pero a mí me molesta muchísimo, por más que les he dicho que no lo hagan, me contradicen con el argumento que “es un orgullo para nosotros”, y sí, entiendo perfectamente eso, pero sólo aumenta mi presión aún más, y hace 2 años colapsé. 
        El hecho de no ir a la preparatoria me marcó tanto que ahora sé que nunca me podré recuperar de ese periodo tan horrible de 3 años, en el cual absolutamente todos me manifestaron que estaban decepcionados de mí, que me demostraron no estarían en las malas, contrario a como yo me comporto, estoy tan harto de tener que soportar eso, honestamente prefiero simplemente irme, dejar todo esto, terminar con todo de una vez. 
        Ya lo he intentado unas veces antes, pero siempre me acobardo, por una u otra razón, generalmente porque siempre terminaba convenciéndome que las cosas mejorarían, pero ahora, aunque sé que probablemente lo harán, no quiero estar para descubrirlo. Estoy cansado, cansado de siempre dar mi mayor esfuerzo para obtener el menor resultado, y si pido un poco más, el del problema siempre seré yo. 
        Nunca tuve realmente a un amigo quien pudiera confiarle todo esto, porque sé que un día lo usarían en mi contra, como ha pasado incontables veces. 
        Me hubiese gustado ser más social, más alegre, feliz, más guapo obviamente, pero no siempre se tiene todo lo que uno quiere, y se hacen sacrificios, sacrificios que nunca nadie hizo por mí así como yo sacrifiqué por ellos. Ahora entiendo por qué mi madre se vuelve loca, pero no tuvo ningún derecho para usarme como su pañuelo de lágrimas. 
        La envidia que le tenía a mi hermano por tener todo en bandeja de plata simplemente me arrastró más a la miseria, y sé que no es competencia, pero ver cómo a él se le exigía lo mínimo mientras a mi me pedían 1000 veces más me cansó, a pesar de mi lógica diciéndome que no le tomara importancia, no somos iguales, pero al final mis estúpidos y reactivos sentimientos tomaban la delantera. 
        El hecho de que a ni siquiera mi padre le importara ninguna de las dos cosas, el no haber estado significó una de las razones por las cuales me comprometo demasiado, no quiero ser igual a él, desgraciado, ojalá se pudra donde quiera que esté. 
        Ya me cansé, he estado solo por la gran y vasta mayoría de mi vida, inclusive esos 5 años, pero nunca podía decirlo, porque la respuesta siempre sería sobre los demás, y por un momento, quería que fuese sobre mí, quería un poquito de egocentrismo, un poquito de afecto, atención, pero siempre tenía que rogar y mendigar aquello. 
        El dolor que tengo es extremadamente profundo, el resentimiento que guardo no sólo hacia los demás, sino hacia mí por permitir todo eso y por no alcanzar las expectativas de otros y mías, por no poder cumplir todo lo que querían, y por no cumplir lo que yo quería: estar tranquilo en una casa, con ella y con mi instrumento, generando recursos para mantenernos y poder estar en paz, sin preocuparme más por cosas tan tontas, es una lástima. 
        Ya no quiero esto. 
        Estoy harto de vivir. 
        Probablemente el mejor método sea ahogarme con gas nitrógeno, soy demasiado cobarde para aventarme, aparte, eso me destruiría literalmente.  </p>
