<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I'm Sorry</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="flowers"></div>
      <h1>I'm Sorry</h1>
      <p>I’m really sorry for how I made you feel. You’re absolutely right—I should have communicated better instead of making excuses or focusing on counting messages. I take full responsibility for that, and I sincerely apologize for treating you this way, baby.❤️</p>
      <button id="acceptBtn">Accept Apology</button>
      <button id="denyBtn" class="deny">Deny Apology</button>
    </div>
  </div>
  <div class="flower-container"></div>
  <script src="script.js"></script>
</body>
</html>
